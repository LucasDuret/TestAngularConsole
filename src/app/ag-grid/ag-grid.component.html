<button mat-raised-button (click)="getSelectedRows()">Get Selected Rows</button>

<ag-grid-angular
  #agGrid
  style=" height: 90%; margin:5%;"
  class="ag-theme-material"
  enableColResize
  enableSorting
  enableFilter
  [rowData]="rowData | async"
  [columnDefs]="columnDefs"
  rowSelection="multiple"
>
</ag-grid-angular>
